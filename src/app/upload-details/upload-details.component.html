<a href="{{ fileUpload.url }}">{{ fileUpload.name }}</a>
<button (click)="deleteFileUpload(fileUpload)"
  class="btn btn-danger btn-sm" style="float: right">
  Delete
</button>
<button *ngIf="fileUpload.name.includes('pdf')" (click)="openPdfFile(fileUpload)"
  class="btn btn-danger btn-sm" style="float: right">
  Open
</button>
